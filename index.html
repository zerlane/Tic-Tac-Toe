<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div id="board">
        <div class="box" id="box-1" data-value="0"></div>
        <div class="box" id="box-2" data-value="1"></div>
        <div class="box" id="box-3" data-value="2"></div>
        <div class="box" id="box-4" data-value="3"></div>
        <div class="box" id="box-5" data-value="4"></div>
        <div class="box" id="box-6" data-value="5"></div>
        <div class="box" id="box-7" data-value="6"></div>
        <div class="box" id="box-8" data-value="7"></div>
        <div class="box" id="box-9" data-value="8"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
